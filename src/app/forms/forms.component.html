<h1>FORMS</h1>
<div class="container">
	<h1>Hero form</h1>
	<form *ngIf="active">
		<span>{{diagnostic}}</span>
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" id="name" class="form-control" required [(ngModel)]="model.name" name="name" #nam="ngModel">
			<div class="alert alert-danger" [hidden]="nam.valid||nam.pristine">The name is required</div>
		</div>
		<div class="form-group">
			<label for="alterEgo">Alter ego:</label>
			<input type="text" id="alterEgo" class="form-control" [(ngModel)]="model.alterEgo" name="alterEgo">
		</div>
		<div class="form-group">
			<label for="powers">Powers:</label>
			<select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #pows="ngModel">
				<option value="">-select-</option>
				<option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
			</select>
			<div class="alert alert-danger" [hidden]="pows.valid||pows.pristine">The power is required</div>
		</div>
		<button type="button" class="btn btn-default" (click)="newHero()">New hero</button>
		<button type="submit" class="btn btn-default" [disabled]="nam.invalid||pows.invalid">Submit!</button>

	</form>
</div>
