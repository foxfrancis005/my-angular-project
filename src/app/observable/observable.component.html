<pagination-template #p="paginationApi"
                     [id]="config.id"
                     (pageChange)="config.currentPage = $event"
                     [maxSize]="9">
    <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <button *ngIf="!p.isFirstPage()" (click)="p.previous()" class="btn btn-default">Atras<i class="fa fa-step-backward" aria-hidden="true" ></i></button>
            <button *ngIf="p.isFirstPage()" class="btn btn-default" disabled>Atras<i class="fa fa-step-backward" aria-hidden="true"></i></button>
        </div>

        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value" class="page-list">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span>{{ page.label }} </span>
            </a>

            <div *ngIf="p.getCurrent() === page.value" class="page-selected">
                <span>{{ page.label }}</span>
            </div>
        </div>

        <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <span *ngIf="!p.isLastPage()" (click)="p.next()">Adelante<i class="fa fa-step-forward" aria-hidden="true" ></i></span>
            <span *ngIf="p.isLastPage()">Adelante<i class="fa fa-step-forward" aria-hidden="true"></i></span>
        </div>
    </div>
</pagination-template>

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>postId</th>

        <tr *ngFor="let item of comments | paginate: config">
