
<h1>FORMS</h1>
<h2>Template driven</h2> 
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
        <span>Use name:</span>
        <input type="text" class="form-control" required #usname>
    </div>
    <div class="form-group">
        <span>Password:</span>
        <input type="text" class="form-control">
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Access</button>
</form>
