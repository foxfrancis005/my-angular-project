
<h1>FORMS</h1>
<h2>Template driven</h2>
<form (ngSubmit)="onSubmit(myform)" #myform="ngForm">
	<div class="form-group">
		<label for="usrname">Username:</label>
		<input type="text" name="usrname" class="form-control" id="username" ngModel name="usrname" required>
	</div>
	<div class="form-group">
		<label for="e-mail">E-mail:</label>
		<input type="text" class="form-control" id="email" ngModel name="e-mail" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
	</div>
	<div class="form-group">
		<label for="pass">Password:</label>
		<input type="password" class="form-control" id="password" ngModel name="pass" required>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
